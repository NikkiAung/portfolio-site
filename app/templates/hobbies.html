<section class="hobbies-section">
  <h2 class="hobbies-title">My Hobbies</h2>
  {% for hobby in hobbies %}
  <div class="hobby-entry">
    <h3>{{ hobby.name }}</h3>
    <img
      src="{{ url_for('static', filename='img/hobbies/' + hobby.image) }}"
      alt="{{ hobby.name }}"
      class="hobby-img"
    />
    <p>{{ hobby.description }}</p>
  </div>
  {% endfor %}
</section>
