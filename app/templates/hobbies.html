<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css') }}"
    />
  </head>
  <body>
    {% extends "base.html" %} {% block content %}
    <h1>{{ title }}</h1>

    <section class="hobbies-section">
      {% for hobby in hobbies %}
      <div class="hobby-entry">
        <h2>{{ hobby.name }}</h2>
        <p>{{ hobby.description }}</p>
      </div>
      {% endfor %}
    </section>
    {% endblock %}
  </body>
</html>
